<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ragegrow | High-Converting Websites for Architects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#FAFAF9', // Alabaster / Stone-50
              surface: '#FFFFFF', // Pure White
              surfaceAlt: '#F5F5F4', // Stone-100
              primary: {
                DEFAULT: '#1C1917', // Charcoal / Stone-900
                light: '#44403C', 
                dark: '#000000',
              },
              accent: {
                DEFAULT: '#059669', // Emerald-600 (Premium, Professional)
                light: '#6ee7b7', // Emerald-300 (Soft Highlight)
                glow: '#10b981', // Emerald-500 (Vibrant but not Acidic)
              },
              secondary: {
                DEFAULT: '#57534E', // Stone-600
                light: '#A8A29E', // Stone-400
              },
              on: {
                background: '#1C1917',
                surface: '#1C1917',
                primary: '#FFFFFF',
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #E7E5E4 1px, transparent 1px), linear-gradient(to bottom, #E7E5E4 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAF9;
        color: #1C1917;
      }
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Neon Glow Utilities - Updated to match Emerald */
      .neon-shadow {
        box-shadow: 0 0 25px rgba(16, 185, 129, 0.25);
      }
      
      /* Logo Animations */
      .animate-draw-w {
        stroke-dasharray: 140;
        stroke-dashoffset: 140;
        animation: drawW 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes drawW {
        0%, 10% { stroke-dashoffset: 140; }
        30%, 90% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 0; }
      }
      
      .animate-ping-dot {
        opacity: 0;
        animation: pingDot 6s ease-out infinite;
      }
      @keyframes pingDot {
        0%, 28% { opacity: 0; transform: scale(0.5); transform-origin: 44px 2px; }
        30% { opacity: 1; transform: scale(1.2); transform-origin: 44px 2px; }
        40% { opacity: 1; transform: scale(1); transform-origin: 44px 2px; }
        90% { opacity: 1; transform: scale(1); transform-origin: 44px 2px; }
        100% { opacity: 0; }
      }
      
      .perspective {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "clsx": "https://esm.sh/clsx@^2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.1",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
